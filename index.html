<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AAC App - Pembentuk Kalimat</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>AAC App Saya</h1>
    </header>

    <!-- Sentence Display -->
    <div id="sentence-area" aria-live="polite">Kalimat akan muncul di sini...</div>
    <!-- Control Buttons -->
    <div class="controls">
        <button id="speak-btn" onclick="speakSentence()">🔊 Ucapkan</button>
        <button id="clear-btn" onclick="clearSentence()">❌ Hapus</button>
    </div>

    <!-- Grid of Words -->
    <main class="grid-container">
        <button class="grid-item" aria-label="Aku" onclick="addToSentence('Aku')">Aku</button>
        <button class="grid-item" aria-label="Mama" onclick="addToSentence('Mama')">Mama</button>
        <button class="grid-item" aria-label="Ayah" onclick="addToSentence('Ayah')">Ayah</button>
        <button class="grid-item" aria-label="Adik" onclick="addToSentence('Adik')">Adik</button>
        <button class="grid-item" aria-label="Mau" onclick="addToSentence('Mau')">Mau</button>
        <button class="grid-item" aria-label="Makan" onclick="addToSentence('Makan')">Makan</button>
        <button class="grid-item" aria-label="Minum" onclick="addToSentence('Minum')">Minum</button>
        <button class="grid-item" aria-label="Poop" onclick="addToSentence('Poop')">Poop</button>
        <button class="grid-item" aria-label="Toilet" onclick="addToSentence('Toilet')">🚽 Toilet</button>
    </main>

    

    <footer>
        <p>Dibuat dengan ❤️ untuk Aksesibilitas</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
